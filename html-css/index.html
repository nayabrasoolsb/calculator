<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="styleSheet" href="style.css" />
    <script src="../script/index.js" defer></script>
  </head>
  <body>
    <div class="main">
      <div><h2>Calculator</h2></div>
      <div class="inputs">
        <div class="calc">
          <div class="item1"></div>
          <div class="btn">1</div>
          <div class="btn">2</div>
          <div class="btn">3</div>
          <div class="btn">4</div>
          <div class="btn">5</div>
          <div class="btn">6</div>
          <div class="btn">7</div>
          <div class="btn">8</div>
          <div class="btn">9</div>
          <div class="btn">.</div>
          <div class="btn">0</div>
          <div class="btn">=</div>
        </div>
        <div class="math-ops">
          <div class="btn">C</div>
          <div class="btn">/</div>
          <div class="btn">-</div>
          <div class="btn">+</div>
          <div class="btn">*</div>
        </div>
      </div>
    </div>
  </body>
</html>
